<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Изображения для {{ license_plate }}</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Изображения для номера: {{ license_plate }}</h1>
    <div class="images">
        {% for img in images %}
            <img src="data:image/jpeg;base64, {{ img }}" alt="Изображение автомобиля">
        {% endfor %}
    </div>
    <a href="/">Назад к загрузке</a>
</body>
</html>
